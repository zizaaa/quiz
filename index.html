<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- user name input -->
    <section id="userNameCard">
        <div class="container main_container">
            <div class="input_container">
                <input type="text" id="username" placeholder="Enter your name">
                <button type="button" onclick="startQuiz()">Start Quiz</button>
            </div>
        </div>
    </section>

    <!-- quiz card -->
    <section id="quizCard">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div id="questionsContainer">
                    </div>
                    <button type="button" id="submitBtn" data-bs-toggle="modal" data-bs-target="#confirmation">Submit</button>
                </div>
                <div class="col-md-5 mt-5 mt-md-0" id="rightSideContainer">
                    <h1>Good luck <span id="user" class="text-success"></span> !</h1>
                    <div id="numberContainer">
                        <a href="#question_1" id="1">1</a>
                        <a href="#question_2" id="2">2</a>
                        <a href="#question_3" id="3">3</a>
                        <a href="#question_4" id="4">4</a>
                        <a href="#question_5" id="5">5</a>
                        <a href="#question_6" id="6">6</a>
                        <a href="#question_7" id="7">7</a>
                        <a href="#question_8" id="8">8</a>
                        <a href="#question_9" id="9">9</a>
                        <a href="#question_10" id="10">10</a>
                        <a href="#question_11" id="11">11</a>
                        <a href="#question_12" id="12">12</a>
                        <a href="#question_13" id="13">13</a>
                        <a href="#question_14" id="14">14</a>
                        <a href="#question_15" id="15">15</a>
                    </div>
                    <div id="rightBottomContainer">
                        <p>Time left: <span id="countdown">15:00</span></p>
                        <button onclick="playMusic()">Play AMA namin</button>
                        <audio autoplay id="music">

                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- check answer pop up -->
    <section id="checkQuizPopup">
        <div class="container">
            <div class="text-center text-light" id="custom_size">
                <p>Please wait while Im checking your answers</p>
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="confirmation" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            Are you sure to submit your answer now?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <button type="button" onclick="submit()" data-bs-dismiss="modal" class="btn btn-primary">Yes</button>
            </div>
        </div>
        </div>
    </div>

    <!-- result -->
    <section id="result">
        <div class="container" id="card_container">
            <div class="card">
                <h1 id="messageTitle"></h1>
                <p>You got <span id="userScores"></span> out of 15 scores</p>
                <p id="messageForUser"></p>

                <button onclick="reAttempt()">Reattempt</button>
            </div>
        </div>
    </section>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
